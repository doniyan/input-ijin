<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Absensi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.1),
        0 0 0 1px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header p {
      color: #6b7280;
      font-size: 0.95rem;
      margin-top: 5px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group i {
      color: #667eea;
      width: 16px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
      color: #374151;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #6b7280;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
      transform: translateY(-1px);
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      min-height: 20px;
    }

    #status.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: slideUp 0.6s ease;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 60px;
      }

      .container {
        padding: 30px 25px;
        max-width: 100%;
        width: 100%;
      }

      .header h2 {
        font-size: 1.75rem;
      }

      .button-group {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      input, select, button {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        border-radius: 16px;
      }

      .header h2 {
        font-size: 1.5rem;
      }

      input, select {
        padding: 12px 14px;
      }

      button {
        padding: 12px 18px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for accessibility */
    button:focus-visible, input:focus-visible, select:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-clipboard-check"></i> Form Input Absensi</h2>
      <p>Sistem Input Data Kehadiran Siswa</p>
    </div>
    
    <form id="absenForm">
      <div class="form-group">
        <label for="nis">
          <i class="fas fa-id-card"></i>
          Kode Siswa (NIS)
        </label>
        <input 
          type="text" 
          name="nis" 
          id="nis"
          placeholder="Masukkan Kode Siswa atau NIS" 
          required
          autocomplete="off"
        >
      </div>

      <div class="form-group">
        <label for="tipe">
          <i class="fas fa-tags"></i>
          Tipe Absensi
        </label>
        <select name="tipe" id="tipe" required>
          <option value="Izin">üìã Izin</option>
          <option value="Sakit">üè• Sakit</option>
          <option value="Alpha">‚ùå Alpha</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">
          <i class="fas fa-check-circle"></i>
          Status Validasi
        </label>
        <select name="status" id="status-select" required>
          <option value="Valid">‚úÖ Valid</option>
          <option value="Tidak Valid">‚ùå Tidak Valid</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="clearForm()">
          <i class="fas fa-eraser"></i>
          Reset
        </button>
        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i>
          <span id="submitText">Simpan</span>
        </button>
      </div>
    </form>
    
    <div id="statusMsg"></div>
  </div>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyT1N3ui_PdPjY9Awfz9eUi9_eQmKFQhwihqAK3r3UEDq84sl24-WjAPNUGm8_auZwi/exec"; // ganti dengan URL web app kamu
    
    // Clear/Reset form function
    function clearForm() {
      document.getElementById("absenForm").reset();
      document.getElementById("status").innerHTML = "";
      document.getElementById("status").className = "";
      
      // Focus on first input after reset
      document.getElementById("nis").focus();
      
      // Add animation feedback
      const container = document.querySelector('.container');
      container.style.transform = 'scale(0.98)';
      setTimeout(() => {
        container.style.transform = 'scale(1)';
      }, 150);
    }

    // Show status message with animation
  function showStatus(message, isError = false) {
  const statusElement = document.getElementById("statusMsg");
  statusElement.textContent = message;
  statusElement.style.color = isError ? "red" : "green";
    
      // Auto hide after 3 seconds for success messages
      if (!isError) {
        setTimeout(() => {
          statusElement.classList.remove("show");
          setTimeout(() => {
            statusElement.innerHTML = "";
            statusElement.className = "";
          }, 300);
        }, 3000);
      }
    }

    // Form submission handler
    document.getElementById("absenForm").addEventListener("submit", e => {
      e.preventDefault();
      
      const submitButton = e.target.querySelector('button[type="submit"]');
      const submitText = document.getElementById("submitText");
      const originalText = submitText.innerHTML;
      
      // Show loading state
      submitButton.disabled = true;
      submitText.innerHTML = '<i class="fas fa-spinner loading"></i> Menyimpan...';
      
      const formData = new FormData(e.target);
      
      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(txt => {
          showStatus("‚úÖ " + txt, false);
          
          // Clear form after successful submission
          setTimeout(() => {
            clearForm();
          }, 1500);
        })
        .catch(err => {
          showStatus("‚ùå Gagal menyimpan data. Silakan coba lagi.", true);
          console.error(err);
        })
        .finally(() => {
          // Reset button state
          submitButton.disabled = false;
          submitText.innerHTML = originalText;
        });
    });

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl + R or Cmd + R to reset form
      if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
        e.preventDefault();
        clearForm();
      }
      
      // Escape to clear status message
      if (e.key === 'Escape') {
        const statusElement = document.getElementById("status");
        if (statusElement.classList.contains('show')) {
          statusElement.classList.remove('show');
        }
      }
    });

    // Auto-focus on first input when page loads
    window.addEventListener('load', function() {
      document.getElementById("nis").focus();
    });

    // Add input validation feedback
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('invalid', function() {
        this.style.borderColor = '#ef4444';
        this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
      });
      
      input.addEventListener('input', function() {
        if (this.validity.valid) {
          this.style.borderColor = '#10b981';
          this.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
        }
      });
    });
  </script>
</body>
</html>
