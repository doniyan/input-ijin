<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; margin-bottom: 15px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Absensi</h2>
    <form id="absenForm">
      <input type="text" name="nis" placeholder="Kode Siswa (NIS)" required>
      <select name="tipe" required>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpha">Alpha</option>
      </select>
      <select name="status" required>
        <option value="Valid">Valid</option>
        <option value="Tidak Valid">Tidak Valid</option>
      </select>
      <button type="submit">Simpan</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyT1N3ui_PdPjY9Awfz9eUi9_eQmKFQhwihqAK3r3UEDq84sl24-WjAPNUGm8_auZwi/exec"; // ganti dengan URL web app kamu

    document.getElementById("absenForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(txt => {
          document.getElementById("status").innerHTML = "✅ " + txt;
        })
        .catch(err => {
          document.getElementById("status").innerHTML = "❌ Gagal menyimpan data";
          console.error(err);
        });
    });
  </script>
</body>
</html>
